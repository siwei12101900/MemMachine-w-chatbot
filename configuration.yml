logging:
  path: /tmp/memory_log
  level: info #| debug | error

long_term_memory:
  derivative_deriver: sentence
  metadata_prefix: "[$timestamp] $producer_id: "
  embedder: my_embedder_id
  reranker: my_reranker_id
  vector_graph_store: my_storage_id

SessionDB:
  uri: sqlitetest.db

Model:
  testmodel:
    model_vendor: openai
    model_name: "gpt-4o-mini"
    api_key: ${OPENAI_API_KEY}  # Set via environment variable
    
storage:
  my_storage_id:
    vendor_name: neo4j
    host: memmachine-neo4j  # Use Docker network hostname, not localhost
    port: 7687
    user: neo4j
    password: neo4j_password

sessionMemory:
  model_name: testmodel
  message_capacity: 500
  max_message_length: 16000
  max_token_num: 8000

embedder:
  my_embedder_id:
    model_name: "text-embedding-3-small"
    api_key: ${OPENAI_API_KEY}  # Set via environment variable

reranker:
  my_reranker_id:
    type: "rrf-hybrid"
    reranker_ids:
      - id_ranker_id
      - bm_ranker_id
  id_ranker_id:
    type: "identity"
  bm_ranker_id:
    type: "bm25"
  # ce_ranker_id removed - requires sentence-transformers package
  # Uncomment below and install sentence-transformers if you want cross-encoder reranking
  # ce_ranker_id:
  #   type: "cross-encoder"
  #   model_name: "cross-encoder/qnli-electra-base"

prompt:
  profile: writing_assistant_prompt
